<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Camera Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .camera-container {
      width: 80%;
      max-width: 800px;
      height: auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #ddd;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <h1>Live Camera Feed</h1>
    <video
      id="cameraFeed"
      controls
      autoplay
      muted
      width="100%"
    >
      <source src="http://168.28.69.9::8080/stream" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
</head>
<body>
    <h1>Live GPS Coordinates</h1>
    <p>Latitude: <span id="latitude">0.0</span></p>
    <p>Longitude: <span id="longitude">0.0</span></p>

    <script>
        async function fetchGPSData() {
            try {
                const response = await fetch('/gps');
                const data = await response.json();
                document.getElementById('latitude').textContent = data.lat.toFixed(6);
                document.getElementById('longitude').textContent = data.lon.toFixed(6);
            } catch (error) {
                console.error('Error fetching GPS data:', error);
            }
        }

        setInterval(fetchGPSData, 2000); // Refresh data every 2 seconds
    </script>
</body>
</html>
